trigger:
- main

variables:
  imageName: joke-app
  acrName: jokeapp
  tag: $(Build.BuildId)

pool:
  name: Self-Hosted-Pool

stages:
# =============================
# STAGE 1: BUILD & PUSH IMAGE
# =============================
- stage: Build
  displayName: Build and Push Docker Image (AMD64)
  jobs:
  - job: BuildJob
    steps:
    - checkout: self

    # ðŸ”¹ Login to ACR
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: 'jokeapp-service-connection'

    # ðŸ”¹ Setup buildx
    - script: |
        docker buildx create --name aksbuilder || true
        docker buildx use aksbuilder
        docker buildx inspect --bootstrap
      displayName: Setup Docker Buildx


    # ðŸ”¹ Build & Push AMD64 image
    - script: |
        docker buildx build \
          --platform linux/amd64 \
          -t $(acrName).azurecr.io/$(imageName):$(tag) \
          --push .
      displayName: Build & Push Image (AMD64)

# =============================
# STAGE 2: DEPLOY TO AKS
# =============================
- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployJob
    steps:
    - script: |
        find manifests/ -type f -name "*.yaml" -exec \
        sed -i "s|__TAG__|$(tag)|g" {} \;
      displayName: Replace image tag

    - task: Kubernetes@1
      displayName: Apply Kubernetes Manifests
      inputs:
        connectionType: Kubernetes Service Connection
        kubernetesServiceEndpoint: 'aks-k8s-connection'
        namespace: default
        command: apply
        useConfigurationFile: true
        configuration: manifests/
