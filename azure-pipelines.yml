trigger:
- main

variables:
  imageName: joke-app
  acrName: jokeapp
  tag: $(Build.BuildId)

pool:
  name: Self-Hosted-Pool

stages:
# =============================
# STAGE 1: BUILD & PUSH IMAGE
# =============================
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: BuildJob
    displayName: Docker Build Job
    steps:
    - task: Docker@2
      displayName: Build and Push Image to ACR
      inputs:
        containerRegistry: 'jokeapp-service-connection'
        repository: '$(imageName)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)

# =============================
# STAGE 2: DEPLOY TO AKS
# =============================
- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployJob
    displayName: AKS Deploy Job
    steps:
    # üîÅ Inject BuildId into manifest
    - script: |
        sed -i "s|__TAG__|$(tag)|g" manifests/deployment.yaml
        echo "Updated deployment.yaml:"
        cat manifests/deployment.yaml
      displayName: Replace image tag in manifest
      
    - task: Kubernetes@1
      displayName: Apply Kubernetes Manifests
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks-k8s-connection'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'manifests/'

